                    <div class="around-hos-img">

            <div id="footer">

            </div>

        <script>
           (function(){

               function initMap(targetId,mapPosition){
                  var globalMap = new naver.maps.Map(targetId, {
                       center : mapPosition,
                       zoom : 12
                   });

                   var globalMarker = new naver.maps.Marker({
                       position: mapPosition,
                       map: globalMap,
                       icon : {
                           url : 'http://grevin2017.cafe24.com/ko/images/map_marker.png'
                       }
                   });
               }

               initMap('map1',new naver.maps.LatLng(37.568375, 126.967484));
               initMap('map2',new naver.maps.LatLng(37.567167, 126.967055));


           })();

       </script>
